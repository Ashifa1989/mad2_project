<head>

    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body>
    <div id = "app" class="container">
        <div class="row">
            <div class="leaf col-1"></div>
            <h3 class="col-4">Leaf online grocery</h3>
        </div>
        <router-link to="/"> home </router-link>
        <router-link to="/profile/{{ id }}" > profile </router-link>
        <router-link to="/login1" style="float: right"> Login </router-link> 
        <!-- <router-link to="/product/category/{{ category_name }}"> product </router-link> -->
        <router-link to="/product/category/ + category_name"> product </router-link>
        <router-link to="/category" > category </router-link>
        <router-link to="/cart/user/{{ id }}" style="float: right"> Cart </router-link>
        <router-link to="/search" > search </router-link> 
        <router-view style="margin-top: 20px; float: center"></router-view>
    </div>    
</body>
