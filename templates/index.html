<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaf Grocery Shop</title>
  <link rel="stylesheet" href="{{ url_for ('static', filename='style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
</head>

<body>
  <div id="app" class="container-flex">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgb(76, 175, 80)">
      
      <div class="logo-container leaf"></div>
      <div class="navbar-brand" href="#">
        <h2 style="color: rgb(240, 243, 243); margin-left: 5px;">Leaf Grocery Shop</h2>
      </div>
      <div class="container-flex"  >
        <div class="navbar" id="navbarNavAltMarkup">
          <div class="navbar-nav" v-if="isLoggedIn">
            <div v-if="isAdmin">
              <router-link to="/adminDashboard" class="nav-link" style="margin-left: 20px; float: right; color: white;">Admin Dashboard</router-link>
              <router-link to="/all_product" class="nav-link" style="margin-left: 20px; float: right; color: white;">Products</router-link>
              <router-link to="/all_category" class="nav-link" style="margin-left: 20px; float: right; color: white;">Category </router-link>
              <router-link to="/cart" class="nav-link" style="margin-left: 20px; float: right; color: white;">Cart</router-link>
              <router-link to="/logout" class="nav-link" style="margin-left: 20px; margin-right: 20px; float: right; color: white;">Logout</router-link>
            </div>
            <div v-else-if="isManager">
              <router-link to="/managerDashboard" class="nav-link" style="margin-left: 20px; color: white; float: right;">Manager Dashboard</router-link>
              <router-link to="/all_product" class="nav-link" style="margin-left: 20px; float: right; color: white;">Products </router-link>
              <router-link to="/all_category" class="nav-link" style="margin-left: 20px; float: right; color: white;">Category </router-link>
              <router-link to="/cart" class="nav-link" style="margin-left: 20px; float: right; color: white;">Cart</router-link>
              <router-link to="/logout" class="nav-link" style="margin-left: 20px; margin-right: 20px; float: right; color: white;">Logout</router-link>
            </div>
            <div v-else>
              <!-- <li><a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="Content">Bottom</a></li> -->
              <router-link to="/logout" class="nav-link" style="margin-left: 20px; margin-right: 20px; float: right; color: white;">Logout</router-link>
              <router-link to="/cart" class="nav-link" style="margin-left: 20px; float: right; color: white;">Cart</router-link>
              <router-link to="/profile" class="nav-link " style="margin-left: 20px; float: right; color: white;">Profile</router-link>
              <router-link to="/home" class="nav-link" style="margin-left: 20px; float: right; color: white;">Home</router-link>
              
            </div>
          </div>

          <div class="navbar-nav" v-if="!isLoggedIn">
            <router-link to="/login" class="nav-link" style="margin-left: 20px; margin-right: 20px; float: right; color: white;">Login</router-link>
            <router-link to="/signup" class="nav-link" style="margin-left: 20px; float: right; color: white;">Signup</router-link>
            <router-link to="/signupManager" class="nav-link" style="margin-left: 20px; float: right; color: white;">Signup Manager</router-link>            
          </div>
        </div>
      </div> 
    </nav>
    <p></p>
    <div class="container">
      <router-view></router-view>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="http://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
<script src="{{ url_for ('static', filename='app.js') }}" type="module"></script>

</html>
