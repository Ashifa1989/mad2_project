<body>
    <div id = "app" class="container">
        <div class="b-example-divider"></div>

        <div class="container">
            
            <div class="row">
                <div class="leaf col-1"></div>
                <h3 class="col-4">Leaf online grocery</h3>
              </div>
            </di>
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                  <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                  </a>
                </div>
          
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                  <li><a href="#" class="nav-link px-2">Products</a></li>
                  <li><a href="#" class="nav-link px-2">Pricing</a></li>
                  <li><a href="#" class="nav-link px-2">FAQs</a></li>
                  <li><a href="#" class="nav-link px-2">About</a></li>
                </ul>
          
                <div class="col-md-3 text-end">
                  <button type="button" class="btn btn-outline-primary me-2">Login</button>
                  <button type="button" class="btn btn-primary">Sign-up</button>
                </div>            
              </header>
          </div>    
          
          <div class="b-example-divider"></div>
        
        <router-link to="/"> home </router-link>
        <router-link to="/signUp"> signUp </router-link>
        <router-link to="/profile/{{ id }}" > profile </router-link>
        <a href="" @click.prevent="logout" style="float: right ; margin-right: 20px"> Logout </a>
        <router-link to="/login" style="float: right; margin-right: 20px"> Login </router-link> 
         
        <router-link to="/product/{{id}}"> product </router-link>
        <router-link to="/all_product"> allProduct </router-link>
        <router-link to="/all_category" > categories </router-link>
        <router-link to="/cart/user/1" style="float: right; margin-right: 20px"> Cart </router-link>
        <router-link to="/search" > search </router-link> 
        <router-view style="margin-top: 20px; float: center"></router-view>
    </div>    
</body>
